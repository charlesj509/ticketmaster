<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in {{ city }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .event-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 300px;
            text-align: left;
        }
        .event-card img {
            width: 100%;
            border-radius: 5px;
        }
        .event-card a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upcoming Events in {{ city }}</h1>

    <form method="get">
        <input type="text" name="city" placeholder="Enter city" value="{{ city }}">
        <button type="submit">Search</button>
    </form>

    <div class="event-container">
        {% for event in events %}
        <div class="event-card">
            {% if event.image %}
                <img src="{{ event.image }}" alt="Event Image">
            {% endif %}
            <h3>{{ event.name }}</h3>
            <p>Date: {{ event.date }}</p>
            <a href="{{ event.url }}" target="_blank">View Details</a>
        </div>
        {% empty %}
        <p>No events found.</p>
        {% endfor %}
    </div>
</body>
</html>
